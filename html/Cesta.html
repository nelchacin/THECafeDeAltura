<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="../Styles/style-Cesta.css">
    <title>Cesta</title>
</head>
<body>
    <nav class="row" id="cafeAlturaLogo">
        <div class="col-8">
            <img src="../Assets/images/cafedealtura.com.svg" alt="cafeDeAlturaIcon">
            <img src="../Assets/images/tasaCafé.svg" alt="coffe">
        </div>
       
        <div class="col-2" id="phoneIcon">
            <img src="../Assets/images/phone.png" alt="phoneIcone" class="imgPhone">
            <p>+34 919 49 05 18</p>
        </div>
        <div class="col-2">
            <a id="sigIn" href="#">Iniciar Sesion</a>
            <a href="#" id="buttonBag"><svg id="bagIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-handbag" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v2H6V3a2 2 0 0 1 2-2zm3 4V3a3 3 0 1 0-6 0v2H3.36a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.355a2.5 2.5 0 0 0 2.473-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11zm-1 1v1.5a.5.5 0 0 0 1 0V6h1.639a.5.5 0 0 1 .494.426l1.028 6.851A1.5 1.5 0 0 1 12.678 15H3.322a1.5 1.5 0 0 1-1.483-1.723l1.028-6.851A.5.5 0 0 1 3.36 6H5v1.5a.5.5 0 1 0 1 0V6h4z" />
                </svg></a>
        </div>
    </nav>
    <h3 class="cestaTittle">Cesta</h3>
    <main class="row">
    <article class="col-6 firstsection">
            <div >
                <div class="productos">
                    <h3 id="productTittle2">Productos</h3>
                </div>
                <div class="carrito"></div>
                <div class="cobroEnvio">
                    <h4 id="seleccionarEnvio">Seleccionar envío</h4>
                </div>
            </div>
            <div class="">
                <div class="envioStandard enviosBox">
                    <div class="descripcionEnvio">
                    <input class="form-check-input input1 radioEnvio" type="radio" name="exampleRadios" id="envioGratis" value="0" >
                    <label class="form-check-label" for="envioGratis">
                    <h4 class="titulosEnvio">Envío 5-7 días</h4>
                    <p class="pEnvios">Opción estándar sin seguimiento</p>
                    </div>
                    <div class="precioEnvio enviosBox">
                    <p>GRATIS</p>
                    </div>
                    
                </div>
                <hr>
                <div>
                    <div class="envioPrecio descripcionEnvio enviosBox">
                    <input class="form-check-input input1 radioEnvio" type="radio" name="exampleRadios" id="envioRapido" value="9" >
                    <label class="form-check-label" for="envioRapido">
                    <h4 class="titulosEnvio">Envío urgente 24h </h4>
                    <p class="pEnvios">Recibe tu pedido en las siguientes 24h (Para pedidos realizados antes de las 13:00).</p>
                    </div>
                    <div class="precioEnvio enviosBox">
                    <p><span>9</span>,00 €</p>
                    </div>
                </div>
            </div>
        </article>
            <div class="col-6 totalBox">
                <h6 id="subtotal">Total del carrito</h6>
                <hr>
                <div class="subtotalEnvio">
                 <p>SUBTOTAL</p>
                 <p id="subtotalPrint"></p>
                </div>
                <div class="subtotalEnvio">
                    <p>ENVÍO</p>
                    <p id="precioEnvio"></p>
                </div>
                <hr>
                <div class="subtotalEnvio">
                    <p>TOTAL</p>
                    <p id="totalPrint"></p>
                </div>
                <p id="IVA"></p>
                <div>
                    <a id="gotoCheckOut" href="../html/CheckOut.html">Ir a checkout</a>
                    <a id="gotoShop" href="../html/Tienda.html">Seguir comprando</a>
                </div>
            </div>
        </div>
        </main>
        <div class="lastSection row">
            <p>Todos los derechos reservados - Café de Altura SL - 2022</p>
        </div>
    












      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="../js/cesta.js"></script>
</body>
</html>
